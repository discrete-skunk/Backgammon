<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <canvas id="backgammonBoard" width="800" height="600"></canvas>
            <div class="controls">
                <div class="dice-container">
                    <div class="die" id="die1"></div>
                    <div class="die" id="die2"></div>
                    <button id="playerToggle" class="player-white"></button>
                </div>
                <div class="button-controls">
                    <button id="rollDice" class="control-button">Roll</button>
                    <button id="analyzeMoveBtn" class="control-button">Best Move?</button>
                    <button id="resetBoard" class="control-button">Reset</button>
                </div>
                <div class="pip-count">
                    <div class="pip-white">White: <span id="whitePips">0</span> pips</div>
                    <div class="pip-black">Black: <span id="blackPips">0</span> pips</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="moveModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pipCounts"></div>
            <div class="move-section">
                <div id="moveAdvice"></div>
                <button id="executeMove" class="execute-button">Execute Move</button>
            </div>
        </div>
    </div>

    <script src="board.js"></script>
    <script src="game.js"></script>
    <script>
        // Add modal close functionality
        window.onclick = function(event) {
            const modal = document.getElementById('moveModal');
            const closeBtn = document.getElementsByClassName('close')[0];
            
            // Close when clicking outside the modal
            if (event.target === modal) {
                modal.style.display = 'none';
            }
            
            // Close when clicking the X
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
